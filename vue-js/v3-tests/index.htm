<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vue.js v.3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="container">

<h1>Vue.js v.3</h1>

<div class="mb-5"></div>

<h3>1. Counter</h3>
<div id="counter">
    Counter: {{ counter }}<br>
    <button @click="clickHandler">
        <span v-if="!active">Start</span>
        <span v-if="active">Stop</span>
        timer
    </button>
</div>

<div class="mb-5"></div>

<h3>2. ListRendering</h3>
<div id="list-rendering">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<div class="mb-5"></div>

<h3>3. DynamicItems</h3>
<div class="row" id="dynamic-items">
    <div class="col-4">
        <div class="mt-2">
            <alert-item
                v-for="task in tasks"
                :alert="task"
                :key="task.id"
            ></alert-item>
        </div>
        <button type="button" class="btn btn-success">Plus one +</button>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="assets/app.js"></script>
</body>
</html>
