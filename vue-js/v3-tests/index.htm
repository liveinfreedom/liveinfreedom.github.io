<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vue.js v.3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="container pb-5">

<h1>Vue.js v.3</h1>

<div class="mb-5"></div>

<h3>1. Counter</h3>
<div id="counter">
    Counter: {{ counter }}<br>
    <button @click="clickHandler">
        <span v-if="!active">Start</span>
        <span v-if="active">Stop</span>
        timer
    </button>
</div>

<div class="mb-5"></div>

<h3>2. ListRendering</h3>
<div id="list-rendering">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<div class="mb-5"></div>

<h3>3. DynamicItems</h3>
<div class="row" id="dynamic-items">
    <div class="col-4">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control w-100" placeholder="Type new one" v-model="newName" @keydown.enter="add">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" @click="add">Add</button>
            </div>
        </div>
        <div class="mt-2">
            <div
                v-for="(task, index) in tasks"
                :alert="task"
                :key="task.id"
                class="alert alert-warning alert-dismissible fade show"
                role="alert"
            >
                {{ task.text }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" @click="remove(index)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!--
Для продакшена: https://unpkg.com/vue@3.0.10/dist/vue.global.prod.js
-->
<script src="https://unpkg.com/vue@next"></script>
<script src="assets/app.js"></script>
</body>
</html>
