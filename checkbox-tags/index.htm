<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Checkbox tags</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.1.1.js"></script>
    <script src="app.js"></script>
</head>
<body>
<h1>Checkbox tags</h1>

<div class="js-chbx-list">
    <label class="b-pform__optlabel" for="opit-1">
        <input name="opit[1]" id="opit-1" type="checkbox" value="дворник" checked="checked" data-pform-header="Опыт работы" data-pform-validation="required">
        Дворник
    </label>
    <label class="b-pform__optlabel" for="opit-2">
        <input name="opit[2]" id="opit-2" type="checkbox" value="бухгалтер" checked="checked">
        Бухгалтер
    </label>
    <label class="b-pform__optlabel" for="opit-3">
        <input name="opit[3]" id="opit-3" type="checkbox" value="программист">
        Программист
    </label>
    <label class="b-pform__optlabel" for="opit-4">
        <input name="opit[4]" id="opit-4" type="checkbox" value="монтажник">
        Монтажник
    </label>
    <label class="b-pform__optlabel" for="opit-5">
        <input name="opit[5]" id="opit-5" type="checkbox" value="слесарь">
        Слесарь
    </label>
    <label class="b-pform__optlabel" for="opit-6">
        <input name="opit[6]" id="opit-6" type="checkbox" value="менеджер">
        Менеджер
    </label>
</div>

<br>

<div class="js-chbx-tags" style="width: 70%">

</div>

</body>
</html>
