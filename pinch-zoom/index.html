<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PinchZoom.js</title>

    <link href="../reset.css" rel="stylesheet"/>
    <script src="pinch-zoom.min.js"></script>
    <style>
        body{
            height: 100vh;
            position: relative;
        }
        .b-modal{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.2);
        }
        .pinch-zoom-container{
            height: 100%;
            background-color: rgba(255,0,0,0.2);
        }
    </style>
</head>
<body>
<h1>PinchZoom.js</h1>

<div class="b-modal">
    <img src="img.jpg">
</div>

<script>
    let img = document.querySelector('img');
    new PinchZoom(img, {
        draggableUnzoomed: false,
    });
</script>

</body>
</html>
