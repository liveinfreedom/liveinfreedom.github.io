<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка функций setTimeout, setInterval</title>
</head>
<body>

<h1>Проверка функций setTimeout, setInterval</h1>

<script>
    var
        intervalTime = 0,
        timeoutTime = 0,
        intervalId, timeoutId;

    function intervalCallback(){
        var prev = intervalTime;
        intervalTime = Date.now();
        var delta = prev ? (intervalTime - prev) : prev;
        console.log('intervalCallback():', intervalTime,  delta);
    }
    function timeoutCallback(){
        var prev = timeoutTime;
        timeoutTime = Date.now();
        var delta = prev ? (timeoutTime - prev) : prev;
        console.log('timeoutCallback():', timeoutTime, delta);
    }

    setInterval(intervalCallback, 1000);
</script>

</body>
</html>
