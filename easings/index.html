<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Easings</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link href="assets/styles.css" rel="stylesheet" type="text/css">
    <script src="assets/scripts.js" type="text/javascript"></script>
</head>
<body>

<div class="container py-5">
    <h1 class="mb-5">Easings</h1>

    <div class="row">
        <div class="col-2">
            <div class="alert alert-success text-center" role="alert">блок для<br>анимации</div>
        </div>
    </div>
    Функция анимации (<span id="easings"></span>): <input id="easing" class="form-control" value="easeInOutCubic"/><br>
    Смещение по Х (px): <input id="offset" class="form-control" value="200"/><br>
    Длительность анимации (сек): <input id="duration" class="form-control" value="1"/><br>
    <button type="button" class="btn btn-primary">Анимировать</button>
</div>

</body>
</html>
