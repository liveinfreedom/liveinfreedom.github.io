<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>IexEasedAnimation</title>

    <link rel="stylesheet" href="assets/bootstrap.css">
    <script src="assets/jquery.js"></script>

    <link href="assets/styles.css" rel="stylesheet" type="text/css">
    <script src="assets/iexAnimations.js"></script>
    <script src="assets/scripts.js"></script>
</head>
<body>

<div class="container py-5">
    <h1 class="mb-5">IexEasedAnimation</h1>

    <div class="row">
        <div class="col-2 mb-2">
            <div class="alert alert-success text-center" role="alert">блок для<br>анимации</div>
        </div>
        <div class="col-2 mb-2">
            <div class="alert alert-success text-center" role="alert">блок для<br>анимации</div>
        </div>
        <div class="col-2 mb-2">
            <div class="alert alert-success text-center" role="alert">блок для<br>анимации</div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-2 mb-2">
            <div class="alert alert-success text-center" role="alert">блок для<br>анимации</div>
        </div>
        <div class="col-2 mb-2">
            <div class="alert alert-success text-center" role="alert">блок для<br>анимации</div>
        </div>
        <div class="col-2 mb-2">
            <div class="alert alert-success text-center" role="alert">блок для<br>анимации</div>
        </div>
    </div>

    Функция анимации (<span id="easings"></span>): <input id="easing" class="form-control" value="easeOutElastic"/><br>
    Длительность анимации (сек): <input id="duration" class="form-control" value="3"/><br>
    Смещение по Х (px): <input id="offset" class="form-control" value="400"/><br>
    Вращение (градусы): <input id="rotate" class="form-control" value="340"/><br>

    <button type="button" class="btn btn-primary">Анимировать</button>
</div>

</body>
</html>
